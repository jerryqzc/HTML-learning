 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Movement</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="main.css" />
     <script src="main.js"></script>
 </head>
 <body>
    <p>在左上</p>
    <div class="container axisTop">
        <div class="item itemLeft"></div>
    </div>
    <p>在中上</p>
    <div class="container axisTop">
        <div class="item itemCenter"></div>
    </div>
    <p>在右上</p>
    <div class="container axisTop">
        <div class="item itemRight"></div>
    </div>
    <p>在中左</p>
    <div class="container axisCenter">
        <div class="item itemLeft"></div>
    </div>
    <p>在中间</p>
    <div class="container axisCenter">
        <div class="item itemCenter"></div>
    </div>
    <p>在中右</p>
    <div class="container axisCenter">
        <div class="item itemRight"></div>
    </div>
    <p>在左下</p>
    <div class="container axisBottom">
        <div class="item itemLeft"></div>
    </div>
    <p>在中下</p>
    <div class="container axisBottom">
        <div class="item itemCenter"></div>
    </div>
    <p>在右下</p>
    <div class="container axisBottom">
        <div class="item itemRight"></div>
    </div>

    <div style="clear: both;"></div>
    <!-- 清除浮动鸭 -->

    <div class="container axisCenter">
        <div class="itemCenter">
            盒内居中<br>
            字体居中是<br>
            定位居中+文字居中
        </div>
    </div>
    
    <div class="container tAlign">
        容器居中<br>
        字体居中是<br>
        定位居中+文字居中
    </div>





 </body>
 </html>
